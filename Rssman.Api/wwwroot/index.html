<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rssman</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #2073a4;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Rssman</h1>
<h3>Add</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <input type="text" id="add-name" placeholder="Name">
    <input type="text" id="add-feed-url" placeholder="Feed Url">
    <input type="text" id="add-site-url" placeholder="Site Url">
    <input type="submit" value="Add">
</form>

<div id="spoiler">
    <h3>Edit</h3>
    <form class="my-form">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name">
        <input type="text" id="edit-feed-url">
        <input type="text" id="edit-site-url">
        <input type="submit" value="Edit">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Name</th>
        <th>Feed Url</th>
        <th>Site Url</th>
        <th></th>
        <th></th>
    </tr>
    <tbody id="rssFeeds"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="site.js"></script>
</body>
</html>
